      border: 1px solid #f7a239;
      } 
      img{ 
      width: 100%; 
      height: 100%; 
      } 

      .boxstaticimage{ 
      width: 30%; 
      height: 400px; 
	  border: 1px solid #000000
      } 
      img{ 
      width: 100%; 
      height: 100%; 
      }

        position: absolute;

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Umama Rahman</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link " href="http://www.facebook.com/umama.rahman.796">Facebook</a>
                <a class="nav-item nav-link " href="{% static 'resume.txt' %}">Resume</a>
                <a class="nav-item nav-link " href="{% url 'allblogs' %}">Blog</a>
              </div>
            </div>
          </nav>
    </header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi! i'm Umama</h1>
      <p class="lead text-muted">Let's take a tour to the awesome lifestyle that i am leading! </p>
      <p>
        <a href="mailto:umamarahman5177@gmail.com" class="btn btn-primary my-2">Email me!</a>
      </p>
      <img class='boxstaticimage' src="{% static 'umama.jpg' %}" height="200" width="200"/>

    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="box" src="{{ job.image.url }}" width="500" height="500"/>
            <div class="card-body">
              <p class="card-text">{{ job.summery }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
      <p>Copyright Sadat Shahriyar {% now "Y" %}</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
